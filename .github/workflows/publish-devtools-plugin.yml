name: Publish Devtools Plugin

on:
  push:
    tags:
      - '@react-native-nitro-geolocation/rozenite-plugin@*'

permissions:
  contents: write

jobs:
  publish:
    name: Publish @react-native-nitro-geolocation/rozenite-plugin
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'

      - name: Enable Corepack
        run: corepack enable

      - name: Extract version from tag
        id: tag_version
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          VERSION=${TAG#@react-native-nitro-geolocation/rozenite-plugin@}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Verify version matches package.json
        run: |
          PACKAGE_VERSION=$(node -p "require('./packages/rozenite-devtools-plugin/package.json').version")
          TAG_VERSION="${{ steps.tag_version.outputs.version }}"

          if [ "$PACKAGE_VERSION" != "$TAG_VERSION" ]; then
            echo "Error: Tag version ($TAG_VERSION) does not match package.json version ($PACKAGE_VERSION)"
            exit 1
          fi

          echo "Version verified: $TAG_VERSION"

      - name: Install dependencies
        run: yarn install
        working-directory: packages/rozenite-devtools-plugin

      - name: Build
        run: yarn build
        working-directory: packages/rozenite-devtools-plugin

      - name: Publish to NPM
        run: npm publish
        working-directory: packages/rozenite-devtools-plugin
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag_version.outputs.tag }}
          name: ${{ steps.tag_version.outputs.tag }}
          body_path: packages/rozenite-devtools-plugin/RELEASE.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
