name: E2E Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch: # Allow manual trigger

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  e2e-ios:
    name: E2E Tests (iOS)
    runs-on: macos-latest # Currently macOS 14 (Sonoma)
    timeout-minutes: 60

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: yarn install --immutable

      - name: Build monorepo packages
        run: yarn build:all

      - name: Cache Pods
        uses: actions/cache@v4
        with:
          path: examples/v0.81.1/ios/Pods
          key: ${{ runner.os }}-pods-${{ hashFiles('examples/v0.81.1/ios/Podfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-pods-

      - name: Install Pods
        working-directory: examples/v0.81.1/ios
        run: pod install

      - name: Install Maestro
        run: |
          curl -Ls "https://get.maestro.mobile.dev" | bash
          echo "${HOME}/.maestro/bin" >> $GITHUB_PATH

      - name: List available iOS simulators
        run: xcrun simctl list devices available

      - name: Build and Launch iOS app
        working-directory: examples/v0.81.1
        env:
          WITH_ROZENITE: false
          CI: true
        run: |
          # Build and run on iPhone 17 Pro (Release mode)
          # CI=true disables Metro auto-start in Xcode
          yarn ios:release

          # Wait for app to launch
          sleep 20

          # Verify app is running
          if ! xcrun simctl list | grep -q "Booted"; then
            echo "No simulator is booted"
            exit 1
          fi

      - name: Run Maestro E2E tests
        working-directory: examples/v0.81.1
        run: |
          # Give the app a moment to fully initialize
          sleep 10

          # Run tests
          maestro test .maestro/all-tests.yaml --format junit --output maestro-report.xml
        continue-on-error: true

      - name: Upload Maestro test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: maestro-test-results
          path: |
            examples/v0.81.1/maestro-report.xml
            ~/.maestro/tests/

      - name: Publish Test Results
        if: always()
        uses: EnricoMi/publish-unit-test-result-action/macos@v2
        with:
          files: examples/v0.81.1/maestro-report.xml
          check_name: Maestro E2E Test Results

  e2e-android:
    name: E2E Tests (Android)
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: yarn install --immutable

      - name: Build monorepo packages
        run: yarn build:all

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17.0.2"

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Install Maestro
        run: |
          curl -Ls "https://get.maestro.mobile.dev" | bash
          echo "${HOME}/.maestro/bin" >> $GITHUB_PATH

      - name: Enable KVM group perms
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: AVD cache
        uses: actions/cache@v4
        id: avd-cache
        with:
          path: |
            ~/.android/avd/*
            ~/.android/adb*
          key: avd-34

      - name: Create AVD and generate snapshot for caching
        if: steps.avd-cache.outputs.cache-hit != 'true'
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 34
          arch: x86_64
          force-avd-creation: false
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          disable-animations: true
          script: echo "Generated AVD snapshot for caching."

      - name: Run Android Emulator and E2E tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 34
          arch: x86_64
          force-avd-creation: false
          emulator-options: -no-snapshot-save -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          disable-animations: true
          script: |
            cd examples/v0.81.1

            # Build and install the app (Release mode)
            yarn android:release

            # Wait for app to install and start
            sleep 20

            # Verify app is installed
            if ! adb shell pm list packages | grep -q "nitrogeolocation.example"; then
              echo "App installation failed"
              exit 1
            fi

            # Launch the app
            adb shell am start -n nitrogeolocation.example/.MainActivity
            sleep 10

            # Run Maestro tests
            maestro test .maestro/all-tests.yaml --format junit --output maestro-report.xml

      - name: Upload Maestro test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: maestro-test-results-android
          path: |
            examples/v0.81.1/maestro-report.xml
            ~/.maestro/tests/

      - name: Publish Test Results
        if: always()
        uses: EnricoMi/publish-unit-test-result-action@v2
        with:
          files: examples/v0.81.1/maestro-report.xml
          check_name: Maestro E2E Test Results (Android)
