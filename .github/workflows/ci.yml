name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  format-check:
    name: Format Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup mise
        uses: jdx/mise-action@v3
        with:
          install: false

      - name: Install tools via mise
        run: |
          mise install biome

      - name: Run Biome format check
        run: |
          biome ci --formatter-enabled=true --linter-enabled=false .

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup mise
        uses: jdx/mise-action@v3
        with:
          install: false

      - name: Install tools via mise
        run: |
          mise install biome

      - name: Run Biome lint
        run: |
          biome ci --formatter-enabled=false --linter-enabled=true .

  typecheck:
    name: TypeScript Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Enable Corepack
        run: |
          corepack enable

      - name: Install dependencies
        run: |
          yarn install

      - name: Run TypeScript check
        run: |
          yarn typecheck
