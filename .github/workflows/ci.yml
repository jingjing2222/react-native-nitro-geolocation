name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  setup:
    name: Setup Dependencies
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup mise
        uses: jdx/mise-action@v3
        with:
          install: false

      - name: Install tools via mise
        run: |
          mise install node
          mise install biome

      - name: Enable Corepack
        run: |
          mise exec -- corepack enable

      - name: Install dependencies
        run: |
          mise exec -- yarn install

  format-check:
    name: Format Check
    runs-on: ubuntu-latest
    needs: setup

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup mise
        uses: jdx/mise-action@v3
        with:
          install: false

      - name: Install tools via mise
        run: |
          mise install biome

      - name: Run Biome format check
        run: |
          mise exec -- biome ci --formatter-enabled=true --linter-enabled=false .

  lint:
    name: Lint
    runs-on: ubuntu-latest
    needs: setup

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup mise
        uses: jdx/mise-action@v3
        with:
          install: false

      - name: Install tools via mise
        run: |
          mise install biome

      - name: Run Biome lint
        run: |
          mise exec -- biome ci --formatter-enabled=false --linter-enabled=true .

  typecheck:
    name: TypeScript Check
    runs-on: ubuntu-latest
    needs: setup

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup mise
        uses: jdx/mise-action@v3
        with:
          install: false

      - name: Install tools via mise
        run: |
          mise install node

      - name: Enable Corepack
        run: |
          mise exec -- corepack enable

      - name: Run TypeScript check
        run: |
          mise exec -- yarn typecheck
